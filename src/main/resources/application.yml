server:
  port: 80
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pompey-upms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&allowMultiQueries=true&useSSL=false
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      maximum-pool-size: 100
      validation-timeout: 20000
      minimum-idle: 5
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
    
mybatis:
  mapper-locations: classpath*:com/pompey/upms/**/*Mapper.xml
  type-aliases-package: com.pompey.upms.**.bean
  configuration:
    ##驼峰命名规范
    map-underscore-to-camel-case: true
logging:
  level:
    com.pompey.upms: debug

########## 通用Mapper ##########
mapper:
  identity: mysql
  mappers: tk.mybatis.mapper.common.BaseMapper
  # 设置 insert 和 update 中，是否判断字符串类型!=''
  not-empty: true
  # 枚举按简单类型处理
  enum-as-simple-type: true
  
########## 分页插件 ##########
pagehelper:
  helper-dialect: mysql
  params: count=countSql
  reasonable: false
  support-methods-arguments: true
  
  